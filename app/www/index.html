<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="theme-color" content="#FF5555"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" media="all" href="styles.css">
    <title>Keysocket</title>
    <body>

      <div class="header">
        <div class="upper-bar">
          <h2>KEYSOCKET</h2>
          <a class="battery-indicator" onclick="getBatteryPercentage();">
            <span id="batpctg"></span>
            <i class="fa fa-battery"></i>
          </a>
        </div>
        <div class="conexion-servidor">
          <input type="text" id="serverip" value="192.168.0.7" placeholder="Servidor">
          <input type="text" id="serverport" value="8080" placeholder="Puerto">
          <div class="botones">
            <button type="button" onclick="conectarConServidor();" id="conectar-servidor">
              <i class="fa fa-refresh"></i>
            </button>
            <button type="button" onclick="cerrarConexion();" id="cerrar-conexion">
              <i class="fa fa-close"></i>
            </button>
          </div>
        </div>
        <span id="conexion-establecida">
          Conexión no establecida
        </span>
      </div>
      <div id="mouse-teclado">
        <button type="button" onclick="mostrarTeclado()">
          <span>Mostrar teclado</span>
        </button>
        <button type="button" onclick="mostrarMouse()">
          <span>Mostrar mouse</span>
        </button>
      </div>
      <div id="grilla-botones">
        <button type="button" onclick="enviaBoton('enter')">
          &#9166;
        </button>
        <button type="button" onclick="enviaBoton('space')">
          &#8213;
        </button>
        <button type="button" onclick="enviaBoton('escape')">
          esc
        </button>
        <button type="button" onclick="enviaBoton('back_space')">
          &#9003;
        </button>
        <button type="button" onclick="enviaBoton('left')">
          <i class="fa fa-caret-left"></i>
        </button>
        <button type="button" onclick="enviaBoton('right')">
          <i class="fa fa-caret-right"></i>
        </button>
        <button type="button" onclick="enviaBoton('up')">
          <i class="fa fa-caret-up"></i>
        </button>
        <button type="button" onclick="enviaBoton('down')">
          <i class="fa fa-caret-down"></i>
        </button>
        <hr style="margin-bottom: 15px;">
        <button type="button" onclick="enviaBoton(['alt', 'tab'], true)">
          a-tab
        </button>
        <button type="button" onclick="enviaBoton(['control', 'w'], true)">
          c-w
        </button>
        <button type="button" onclick="enviaBoton(['control', 'q'], true)">
          c-q
        </button>
      </div>
    </div>
    <button type="button" onclick="hacerClick()" id="hacer-click">CLICK IZQ</button>
    <div id="mouse-section"ontouchstart="touchInit(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd(event)">
      <span>
        Mouse time!
      </span>
    </div>
    <!-- <input type="text" id="accion-volup" value="up" placeholder="Acción del boton de volumen Up"> <input type="text" id="accion-voldown" value="down" placeholder="Acción del boton de volumen Down"> -->
    <!-- <hr> <hr> <textarea id="texto-completo" placeholder="Ingrese un texto para enviar" onkeyup="enviaTexto(this)"></textarea> -->
    <script src="cordova.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
